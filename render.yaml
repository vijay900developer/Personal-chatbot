services:
  - type: web
    name: whatsapp-sheets-analytics-bot
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: WHATSAPP_TOKEN
        sync: false
      - key: PHONE_NUMBER_ID
        sync: false
      - key: SHEET_WEBHOOK_URL
        sync: false
      - key: SHEET_NAME
        value: "Sales_Data"
      - key: TZ
        value: "Asia/Kolkata"
    autoDeploy: true
